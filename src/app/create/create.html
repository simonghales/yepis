<section class="create-story page--general">
  <site-header class="site-header--dark"></site-header>
  <article class="story-card">
    <div class="story-card--body">
      <div class="story-card--img flex--centered">
        <div>
          <button class="btn btn--major">Upload an Image</button>
          <p>
            or
            <br/>
            <br/>
            drag and drop an image here
          </p>
        </div>
      </div>
      <div class="story-card--info">
        <div class="text-wrapper">
          <h2 class="story-card--title"></h2>
          <h3 class="story-card--desc"></h3>
        </div>
      </div>
    </div>
  </article>
  <div class="create-story__inputs form--bold">
    <div>
      <input class="input--major" type="text" placeholder="Enter a title"/>
    </div>
    <div>
      <input class="input--minor" type="text" placeholder="Enter a description"/>
    </div>
    <button class="btn btn--major state--disabled">Create Story</button>
  </div>
</section>
