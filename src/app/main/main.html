<section
  ng-class="{
    'state--loading' : mainVM.states.loading
  }"
  class="page--general state--loading">
  <section class="main-banner">
    <site-header></site-header>
    <div class="banner-contents site-width--def">
      <div>
        <h1 class="heading--major">Share your photos with style</h1>
        <div class="btn-wrapper">
          <a class="btn btn--major" ng-href="#/create">Create a free Story</a>
        </div>
        <a class="link--faint" href="">learn more</a>
      </div>
    </div>
  </section>
  <section class="main-featured">
    <div class="site-width--def">
      <div class="show--loading">
        <story-card-placeholder></story-card-placeholder>
        <story-card-placeholder></story-card-placeholder>
        <story-card-placeholder></story-card-placeholder>
        <story-card-placeholder></story-card-placeholder>
        <story-card-placeholder></story-card-placeholder>
      </div>
      <story-card ng-repeat="story in mainVM.data.stories" story="story"></story-card>
    </div>
  </section>
  <footer class="main-footer">
    <div class="main-footer-buttons">
      <button class="btn btn__darker btn-clear">Sign In</button>
      <button class="btn btn__darker btn-round-outline">Create Account</button>
    </div>
    <div>
      <a href="">yep.is</a>
      <a href="">about</a>
      <a href="">contact</a>
      <a href="">terms & conditions</a>
    </div>
  </footer>
</section>
